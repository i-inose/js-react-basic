name: PR Auto Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate PR comment
        id: generate-comment
        run: |
          # PRã®å·®åˆ†æƒ…å ±ã‚’å–å¾—
          git fetch origin ${{ github.event.pull_request.base.ref }}

          # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)

          # çµ±è¨ˆæƒ…å ±
          STATS=$(git diff --shortstat origin/${{ github.event.pull_request.base.ref }}...HEAD)

          # ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡ã‚’ç”Ÿæˆ
          COMMENT="## ğŸ¤– PRè‡ªå‹•ãƒ¬ãƒ“ãƒ¥ãƒ¼\n\n"
          COMMENT+="### ğŸ“Š å¤‰æ›´ã‚µãƒãƒªãƒ¼\n"
          COMMENT+="$STATS\n\n"
          COMMENT+="### ğŸ“ å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«\n"

          # ãƒ•ã‚¡ã‚¤ãƒ«ã”ã¨ã®å¤‰æ›´è¡Œæ•°ã‚’å–å¾—
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              ADDITIONS=$(git diff --numstat origin/${{ github.event.pull_request.base.ref }}...HEAD -- "$file" | awk '{print $1}')
              DELETIONS=$(git diff --numstat origin/${{ github.event.pull_request.base.ref }}...HEAD -- "$file" | awk '{print $2}')
              COMMENT+="- \`$file\` (+$ADDITIONS, -$DELETIONS)\n"
            fi
          done <<< "$CHANGED_FILES"

          COMMENT+="\n### âœ… ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ\n"
          COMMENT+="- [ ] ã‚³ãƒ¼ãƒ‰ãƒ¬ãƒ“ãƒ¥ãƒ¼å®Œäº†\n"
          COMMENT+="- [ ] ãƒ†ã‚¹ãƒˆå®Ÿè¡Œå®Œäº†\n"
          COMMENT+="- [ ] ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆæ›´æ–°ï¼ˆå¿…è¦ãªå ´åˆï¼‰\n"
          COMMENT+="\n---\n"
          COMMENT+="_ã“ã®ã‚³ãƒ¡ãƒ³ãƒˆã¯è‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã—ãŸ_"

          # æ”¹è¡Œã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã—ã¦GitHub Actionså‡ºåŠ›ã«è¨­å®š
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          echo -e "$COMMENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `${{ steps.generate-comment.outputs.comment }}`;

            // æ—¢å­˜ã®è‡ªå‹•ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('ğŸ¤– PRè‡ªå‹•ãƒ¬ãƒ“ãƒ¥ãƒ¼') &&
              comment.user.type === 'Bot'
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
              console.log('Updated existing comment');
            } else {
              // æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
              console.log('Created new comment');
            }
